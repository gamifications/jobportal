{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-3">{% include 'settings/_nav.html' with active='profile' %}</div>
  <div class="col-9">
    <form method="post">{% csrf_token %}
      <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Email</label> 
        <div class="col-8">
          <input value="{{user.email}}" name="email" placeholder="Email" class="form-control" disabled="">
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-4 col-form-label">User Name</label> 
        <div class="col-8">
          <input name="username" placeholder="Username" class="form-control" value="{{user.username}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">First Name</label> 
        <div class="col-8">
          <input value="{{user.first_name}}" name="first_name" placeholder="First Name" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-4 col-form-label">Last Name</label> 
        <div class="col-8">
          <input value="{{user.last_name}}" name="last_name" placeholder="Last Name" class="form-control">
        </div>
      </div>
      
      <hr>
      
      <button name="submit" type="submit" class="btn btn-success btn-lg pull-right"><i class='fa fa-save'> Update Profile</i></button>

    </form>
  </div>
</div>
{% endblock %}
